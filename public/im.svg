<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"></stop>
      <stop offset="50%" stop-color="#6366F1"></stop>
      <stop offset="100%" stop-color="#EC4899"></stop>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="15" y="15" width="170" height="170" rx="40" ry="40" fill="url(#bg-gradient)" filter="url(#shadow)"></rect>

  <!-- Initials -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="80" font-weight="700" fill="#FFFFFF" letter-spacing="4">
    IM
  </text>
</svg>
